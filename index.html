<body>
  <h1>Bienvenue sur Nyvya IA Phone !</h1>

  <!-- Enregistrement du service worker -->

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then(reg => console.log('SW enregistr√© :', reg))
          .catch(err => console.error('√âchec SW :', err));

  <!-- Bouton Appeler l‚ÄôIA -->
  <button id="call-btn" style="font-size:1.2em; padding:0.5em 1em; margin-top:1em;">
    üìû Appeler l‚ÄôIA
  </button>

  <!-- Script ElevenLabs TTS -->
  <script>
    document.getElementById('call-btn').addEventListener('click', async () => {
      // Ta cl√© API ElevenLabs (Full access Text-to-Speech)
      const apiKey  = 'sk_69d58535c7bc57ee86845d2024ee094a208905e0b19e912f';
      // Voice ID de la voix choisie (ici la voix m√©tisse que tu as r√©cup√©r√©e)
      const voiceId = 'KmqhNPEmmOndTBOPk4mJ';
      const text    = 'Bienvenue chez Nyvya IA Phone, pr√©parez-vous √† l\'√©tape suivante.';

      try {
        const res = await fetch(
          `https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'xi-api-key':    apiKey
            },
            body: JSON.stringify({ text })
          }
        );
        if (!res.ok) throw new Error('TTS error ' + res.status);
        const blob  = await res.blob();
        const url   = URL.createObjectURL(blob);
        const audio = new Audio(url);
        await audio.play();
      } catch (err) {
        alert('Erreur TTS : ' + err.message);
        console.error(err);
      }
    });
  </script>
