<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyvya IA Phone</title>
  <!-- Icônes PWA -->
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png" />
  <meta name="theme-color" content="#FFFFFF" />
  <style>
    body { font-family: system-ui,sans-serif; padding: 1em; }
    button { 
      margin: 5px 0; padding: 0.4em 1em; font-size: 1.1em; 
      border-radius: 20px; border: none; background: #edf0fa; color: #114;
      cursor: pointer; transition: 0.1s; box-shadow: 1px 1px 4px #0001;
      display: inline-block;
    }
    button:hover { background: #d5e6fa; }
    #zone { margin-top: 1.6em; }
  </style>
</head>
<body>
  <h1>Bienvenue sur Nyvya IA Phone !</h1>
  <p>Choisis ce que tu veux faire 👇</p>

  <!-- MENU PRINCIPAL -->
  <button onclick="menu('histoire')">📖 Écouter une histoire</button><br>
  <button onclick="menu('berceuse')">🎶 Écouter une berceuse</button><br>
  <button onclick="menu('traduction')">🌍 Traduction instantanée</button><br>
  <button onclick="menu('actu')">📰 Actualité du jour</button><br>
  <button onclick="menu('jeu')">🧩 Devinette / Jeu IA</button><br>
  <button onclick="menu('blague')">😂 Blague du jour</button><br>
  <button onclick="menu('autre')">✨ Autre (à venir)</button><br>

  <div id="zone"></div>

  <script>
    // Fonction TTS navigateur (gratuite)
    function parlerTexte(text, voiceName = "") {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      if (voiceName) {
        const voices = synth.getVoices();
        const found = voices.find(v => v.name === voiceName);
        if (found) utter.voice = found;
      }
      utter.lang = "fr-FR";
      synth.speak(utter);
    }

    // Gestion des menus et affichage dynamique
    function menu(type) {
      let html = "";
      if (type === "histoire") {
        html = `
          <h2>Choisis un thème d'histoire</h2>
          <button onclick="parlerTexte('Il était une fois un pirate courageux sur les mers lointaines.');">🏴‍☠️ Pirates</button>
          <button onclick="parlerTexte('La princesse Rose s endormit dans son château enchanté.');">👸 Princesse</button>
          <button onclick="parlerTexte('Un astronaute explore les planètes inconnues de la galaxie.');">🚀 Espace</button>
          <button onclick="parlerTexte('Un petit ourson découvre la forêt magique avec ses amis.');">🐻 Animaux</button>
          <button onclick="menu('')">⬅️ Retour</button>
        `;
      }
      else if (type === "berceuse") {
        html = `
          <h2>Choisis une berceuse</h2>
          <button onclick="parlerTexte('Douce nuit, belle nuit, tout s endort sous la lune.');">🌙 Douce nuit</button>
          <button onclick="parlerTexte('Ferme les yeux, les étoiles veillent sur toi.');">⭐ Berceuse des étoiles</button>
          <button onclick="parlerTexte('Ecoute le doux murmure de l océan pour t endormir.');">🌊 Rêve d’océan</button>
          <button onclick="menu('')">⬅️ Retour</button>
        `;
      }
      else if (type === "traduction") {
        html = "<p>Fonction à venir…</p>";
      }
      else if (type === "actu") {
        html = "<p>Fonction à venir…</p>";
      }
      else if (type === "jeu") {
        html = "<p>Fonction à venir…</p>";
      }
      else if (type === "blague") {
        html = `<button onclick="parlerTexte('Pourquoi les poissons détestent l ordinateur ? Parce qu ils ont peur des virus !')">Raconte-moi une blague !</button><br><button onclick="menu('')">⬅️ Retour</button>`;
      }
      else {
        html = "";
      }
      document.getElementById('zone').innerHTML = html;
    }
  </script>
</body>
</html>
