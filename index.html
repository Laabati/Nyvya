<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyvya IA Phone</title>
  <!-- Icônes PWA -->
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png" />
  <meta name="theme-color" content="#FFFFFF" />
  <style>
    body { font-family: system-ui,sans-serif; padding: 1em; }
    button { 
      margin: 5px 0; padding: 0.4em 1em; font-size: 1.1em; 
      border-radius: 20px; border: none; background: #edf0fa; color: #114;
      cursor: pointer; transition: 0.1s; box-shadow: 1px 1px 4px #0001;
      display: inline-block;
    }
    button:hover { background: #d5e6fa; }
    #zone { margin-top: 1.6em; }
    input, textarea { font-size: 1em; padding: 5px 10px; border-radius: 8px; border: 1px solid #ccc; }
    label { font-weight: bold; }
    textarea { width: 95%; min-height: 40px; margin-bottom: 10px; }
    .formzone { background: #f8faff; padding: 1em; border-radius: 15px; margin-bottom: 15px;}
  </style>
</head>
<body>
  <h1>Bienvenue sur Nyvya IA Phone !</h1>
  <p>Choisis ta zone 👇</p>

  <!-- MENU MULTI-ZONE PRINCIPAL -->
  <button onclick="menu('parents')">👨‍👩‍👧 Parents</button><br>
  <button onclick="menu('nounous')">🧑‍🍼 Nounous</button><br>
  <button onclick="menu('creches')">🏫 Crèches</button><br>
  <button onclick="menu('enfants')">🧒 Enfants</button><br>
  <button onclick="menu('pro')">💼 Pro / Éducateurs</button><br>
  <button onclick="menu('packs')">✨ Packs & Fonctions magiques</button><br>
  <button onclick="menu('actu')">📰 Toute l’actualité, résumés, IA news</button><br>
  <button onclick="menu('autre')">🔮 Autre / (à venir)</button><br>

  <div id="zone"></div>

  <script>
    function menu(type) {
      let html = "";
      if (type === "parents") {
        html = `
          <div class="formzone">
            <h2>Espace Parents</h2>
            <p>Services, histoires, berceuses, assistance personnalisée…<br>
            (Bientôt : coaching parental, conseils, suivi des enfants, traduction des pleurs, etc.)</p>
          </div>
          <button onclick="menu('')">⬅️ Retour</button>
        `;
      }
      else if (type === "nounous") {
        html = `
          <div class="formzone">
            <h2>Espace Nounous</h2>
            <p>Jeux éducatifs, activités, gestion multi-enfants, journal, alertes personnalisées…</p>
          </div>
          <button onclick="menu('')">⬅️ Retour</button>
        `;
      }
      else if (type === "creches") {
        html = `
          <div class="formzone">
            <h2>Espace Crèches</h2>
            <p>Gestion groupe, suivi collectif, annonces parents, génération d’activités sur-mesure…</p>
          </div>
          <button onclick="menu('')">⬅️ Retour</button>
        `;
      }
      else if (type === "enfants") {
        html = `
          <div class="formzone">
            <h2>Espace Enfants</h2>
            <button onclick="alert('Histoire IA personnalisée à venir !')">📖 Écouter une histoire IA</button><br>
            <button onclick="alert('Berceuse personnalisée à venir !')">🎶 Berceuse IA personnalisée</button><br>
            <button onclick="alert('Blague drôle IA à venir !')">😂 Blague IA</button><br>
            <button onclick="alert('Jeu / Devinette IA à venir !')">🧩 Jeu IA</button><br>
          </div>
          <button onclick="menu('')">⬅️ Retour</button>
        `;
      }
      else if (type === "pro") {
        html = `
          <div class="formzone">
            <h2>Espace Pro / Éducateurs</h2>
            <p>Outils IA pour enseignants, psychologues, pros de l’éducation, assistants sociaux…</p>
            <button onclick="alert('Créer une activité IA sur-mesure (à venir)')">➕ Générer une activité IA</button>
          </div>
          <button onclick="menu('')">⬅️ Retour</button>
        `;
      }
      else if (type === "packs") {
        html = `
          <div class="formzone">
            <h2>Packs & Fonctions magiques</h2>
            <p>Accès rapide à toutes les fonctions “WAOUH” à venir : <br>
            - Actualité résumée 5/10 min<br>
            - Traduction instantanée vocale<br>
            - Générateur de solutions personnalisées<br>
            - Assistance vie réelle IA<br>
            - Tout ce qu’on veut, tout ce qui n’existe nulle part ailleurs !</p>
          </div>
          <button onclick="menu('')">⬅️ Retour</button>
        `;
      }
      else if (type === "actu") {
        html = `
          <div class="formzone">
            <h2>Actus & Infos</h2>
            <p>Résumé du jour IA, tous sujets, tout pays, sport, culture, actu chaude, etc. (à venir)</p>
          </div>
          <button onclick="menu('')">⬅️ Retour</button>
        `;
      }
      else if (type === "autre") {
        html = `
          <div class="formzone">
            <h2>Autre (à venir)</h2>
            <p>Suggestions, idées, fonctionnalités expérimentales IA...</p>
          </div>
          <button onclick="menu('')">⬅️ Retour</button>
        `;
      }
      else {
        html = "";
      }
      document.getElementById('zone').innerHTML = html;
    }
  </script>
</body>
</html>
