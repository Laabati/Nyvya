<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <title>Nyvya IA Phone</title>

  <!-- IcÃ´nes pour Ã©cran dâ€™accueil -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png" />

<body>
  <h1>Bienvenue sur Nyvya IA Phone !</h1>
  <p>Service tÃ©lÃ©phonique IA â€“ appuyez sur le bouton pour parler.</p>

  <!-- Enregistrement du service-worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('service-worker.js')
          .then(reg => console.log('SW enregistrÃ© :', reg))
          .catch(err => console.error('Ã‰chec SW :', err));
      });
    }
  </script>

  <!-- Bouton Appeler lâ€™IA -->
  <button id="call-btn"
          style="font-size:1.2em; padding:0.5em 1em; margin-top:1em;">
    ðŸ“ž Appeler lâ€™IA
  </button>

  <!-- Script ElevenLabs TTS -->
  <script>
    document.getElementById('call-btn').addEventListener('click', async () => {
      const apiKey = 'VOTRE_ELEVENLABS_API_KEY';
      const voiceId = 'VOTRE_VOICE_ID';
      const text = 'Bienvenue chez Nyvya IA Phone, comment puis-je vous aider aujourdâ€™hui ?';
      try {
        const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'xi-api-key': apiKey
          },
          body: JSON.stringify({ text })
        });
        if (!res.ok) throw new Error('TTS error '+res.status);
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        await audio.play();
      } catch (err) {
        console.error(err);
        alert('Erreur de synthÃ¨se vocale : ' + err.message);
      }
    });
  </script>
</body>
</html>
