<!DOCTYPE html>

  <style>
    :root {

    /* Micro anim√© */
    .mic-btn {

    }
    .mic-btn.active {

    @keyframes mic-glow {
      0% { box-shadow: 0 0 0 6px #ffe4f455, 0 0 0 12px #b8946030; }

    }
    .mic-svg {
      width: 32px;
      height: 32px;
      fill: #254c5c;
      display: block;
    }
    .menu-btn {
      width: 48%;
      margin: 10px 1%;
      background: var(--cream);
      border: none;
      border-radius: 13px;
      color: var(--gold);
      font-weight: 700;
      font-size: 1.18em;
      padding: 1.15em 0;
      transition: background 0.14s;
      box-shadow: 0 2px 8px #0001;
      cursor: pointer;
    }
    .menu-btn:hover {
      background: #ece1d0;
      color: #a18341;
    }
    .switch-btn {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1em;
      margin-top: 12px;
      cursor: pointer;
      text-decoration: underline;
    }
    .back-btn {
      background: var(--cream);
      color: var(--gold);
      margin-top: 18px;
      font-weight: 700;
      border: 2px solid var(--gold);
    }
    /* Menu fonctionnalit√©s */
    #menu-principal {
      background: var(--petrol);
      border-radius: 28px;
      max-width: 560px;
      margin: 50px auto 38px auto;
      box-shadow: 0 4px 22px #0002;
      padding: 34px 0 38px 0;
    }
    .main-title.center {

    }
    .fonction-btn {

    }
    .form-section { margin: 1.2em 0 0.3em 0; color: var(--gold);}
    label { font-weight: 700; color: var(--gold);}
    input, textarea, select {

      border-radius: 10px;
      border: 1px solid #c5d7ef;

  </style>
</head>
<body>
  <!-- TITRE + LOGO -->
  <div class="header">NYVYA IA</div>
  <div class="logo-box">

  </div>
  <!-- PAGE ACCUEIL & MENU PRINCIPAL -->
  <div class="main-card" id="main-card">
    <div id="accueil">
      <div class="main-title">BIENVENUE SUR NYVYA IA</div>
      <div class="subtitle">Veux-tu utiliser la commande vocale ou √©crite‚ÄØ?</div>
      <div style="display:flex;gap:16px;justify-content:center;">
        <button class="menu-btn" onclick="setMode('vocal')">üé§ Mode vocal</button>
        <button class="menu-btn" onclick="setMode('ecrit')">‚å®Ô∏è Mode √©crit</button>
      </div>
    </div>
    <!-- MENU PRINCIPAL -->
    <div id="menu-principal" style="display:none;">
      <div class="main-title center" style="margin-bottom:16px;">CHOISIS UNE FONCTIONNALIT√â‚ÄØ:</div>
      <button class="fonction-btn" onclick="ouvrirFonction('waouh')">‚ú® Assistant personnalis√© / Packs Waouh</button>
      <button class="fonction-btn" onclick="ouvrirFonction('special')">üë• Espace sp√©cialis√©‚ÄØ: Parents, Nounous, Cr√®ches, Enfants, √âducateur</button>
      <button class="fonction-btn" onclick="ouvrirFonction('traduction')">üåç Traduction vocale bi-directionnelle</button>
      <button class="fonction-btn" onclick="ouvrirFonction('actus')">üì∞ R√©sum√© Actus 5-10min (tout sujet, tout pays)</button>
      <button class="fonction-btn" onclick="ouvrirFonction('histoire')">üìñ Histoire IA ultra-personnalis√©e</button>
      <button class="fonction-btn" onclick="ouvrirFonction('berceuse')">üé∂ Berceuse IA personnalis√©e</button>
      <button class="fonction-btn" onclick="ouvrirFonction('jeu')">üß© Jeu / Devinette IA</button>
      <button class="fonction-btn" onclick="ouvrirFonction('blague')">üòÇ Blague sur mesure IA</button>
      <button class="menu-btn back-btn" onclick="retourAccueil()" style="width:94%;">‚è™ Retour mode</button>

    <!-- ZONE FONCTIONNELLE -->

  </div> 
    <script>
    // --- VOIX FEMME PREMIUM --- //
    let mode = "";
    let synth = window.speechSynthesis;
    let selectedVoice = null;

    // Recherche la meilleure voix fran√ßaise f√©minine dispo
    function findBestFrenchVoice() {
      let voices = synth.getVoices();
      // On cherche d'abord voix fran√ßaises f√©minines premium
      let best = voices.find(v =>
        (v.lang.startsWith('fr') && v.name.match(/(Femme|female|Julie|Marie|Am√©lie|Google fran√ßais|Google fr-FR)/i))
      );
      // Sinon la premi√®re FR trouv√©e
      if (!best) best = voices.find(v => v.lang.startsWith('fr'));
      // Sinon n'importe quelle voix femme
      if (!best) best = voices.find(v => v.name.toLowerCase().includes("female"));
      return best;
    }

    function speak(txt) {
      if (!synth) return;
      if (synth.speaking) synth.cancel();
      let u = new SpeechSynthesisUtterance(txt);
      if (!selectedVoice) selectedVoice = findBestFrenchVoice();
      if (selectedVoice) u.voice = selectedVoice;
      u.rate = 1;
      u.pitch = 1.07;
      u.volume = 1;
      synth.speak(u);
    }

    // --- UI FLOW ---
    function setMode(m) {
      mode = m;
      document.getElementById("accueil").style.display = "none";
      document.getElementById("menu-principal").style.display = "";
      document.getElementById("zone").innerHTML = ""; // reset zone
      if (mode === "vocal") {
        speak("Bienvenue sur NYVYA IA. Choisissez une fonctionnalit√© en parlant ou en touchant l'√©cran.");
        showMicBtn();
      } else {
        hideMicBtn();
      }
    }
    function retourAccueil() {
      document.getElementById("menu-principal").style.display = "none";
      document.getElementById("accueil").style.display = "";
      document.getElementById("zone").innerHTML = "";
      hideMicBtn();
    }
    function retourMenu() {
      document.getElementById("menu-principal").style.display = "";
      document.getElementById("zone").innerHTML = "";
      hideMicBtn();
      window.scrollTo(0,0);
    }
    // --- Affichage micro anim√© ---
    function showMicBtn() {
      if (!document.getElementById("mic-voice")) {
        let micBtn = document.createElement('button');
        micBtn.className = "mic-btn";
        micBtn.id = "mic-voice";
        micBtn.innerHTML = `<svg class="mic-svg" viewBox="0 0 40 40"><ellipse cx="20" cy="28" rx="10" ry="5"/><rect x="14" y="8" width="12" height="18" rx="6"/><rect x="18.2" y="28" width="3.5" height="6" rx="1.5"/></svg>`;
        micBtn.onclick = listenOnce;
        document.querySelector(".logo-box").appendChild(micBtn);
      }
    }
    function hideMicBtn() {
      let mic = document.getElementById("mic-voice");
      if (mic) mic.remove();
    }

    // --- D√âMO RECONNAISSANCE VOCALE (√† brancher IA derri√®re) ---
    let recognition = null;
    function listenOnce() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert("Reconnaissance vocale non disponible sur ce navigateur.");
        return;
      }
      if (recognition) recognition.abort();
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'fr-FR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      document.getElementById("mic-voice").classList.add("active");
      recognition.onresult = function(event) {
        document.getElementById("mic-voice").classList.remove("active");
        let transcript = event.results[0][0].transcript.trim();
        // Affiche la reconnaissance dans la zone principale
        let zone = document.getElementById("zone");
        if (zone) {
          zone.innerHTML = `<div class="result-zone"><b>Texte d√©tect√© :</b> ${transcript}<br><i>(la r√©ponse IA s'affichera ici)</i></div><button class="menu-btn back-btn" onclick="retourMenu()">‚¨ÖÔ∏è Retour</button>`;
          // R√©ponse vocale d√©mo
          speak("Fonctionnalit√© √† venir. Merci pour votre demande.");
        }
      };
      recognition.onerror = function() {
        document.getElementById("mic-voice").classList.remove("active");
        speak("Je n'ai pas compris. R√©essayez.");
      };
      recognition.onend = function() {
        document.getElementById("mic-voice").classList.remove("active");
      };
      recognition.start();
    }

    // --- NAVIGATION FONCTIONNALIT√âS (√† brancher IA/serveur) ---
    function ouvrirFonction(type) {
      let html = "";
      if (type === "waouh") {
        html = `
          <div class="form-section">
            <div class="main-title" style="font-size:1.15em;">‚ú® Assistant personnalis√© / Packs Waouh</div>
            <label>D√©cris ton besoin, ta situation, ton probl√®me ou ton objectif pr√©cis‚ÄØ:</label>
            <textarea id="waouhDemande" placeholder="Exemple‚ÄØ: Je pr√©pare un voyage, j'ai un souci pro, j'ai besoin d'un conseil sur la sant√©, etc."></textarea>
            <button class="menu-btn" onclick="speak('Fonction √† venir. Une solution personnalis√©e sera g√©n√©r√©e ici.')">Obtenir la solution personnalis√©e</button>
            <div class="result-zone" id="waouhResult"></div>
            <button class="menu-btn back-btn" onclick="retourMenu()">‚¨ÖÔ∏è Retour</button>
          </div>
        `;
      } else if (type === "special") {
        html = `
          <div class="form-section">
            <div class="main-title" style="font-size:1.09em;">üë• Espace sp√©cialis√© : Parents, Nounous, Cr√®ches, Enfants, √âducateur</div>
            <label>Choisis ta zone‚ÄØ:</label>
            <select id="zoneSpec">
              <option>Parents</option>
              <option>Nounous</option>
              <option>Cr√®ches</option>
              <option>Enfants</option>
              <option>√âducateur</option>
            </select>
            <textarea id="specialDemande" placeholder="D√©cris ta question, besoin, ou demande (√©ducation, suivi enfant, probl√®me concret, etc.)"></textarea>
            <button class="menu-btn" onclick="speak('Fonction √† venir. Aide personnalis√©e bient√¥t disponible.')">Obtenir l'aide personnalis√©e</button>
            <div class="result-zone" id="specialResult"></div>
            <button class="menu-btn back-btn" onclick="retourMenu()">‚¨ÖÔ∏è Retour</button>
          </div>
        `;
      } else if (type === "traduction") {
        html = `
          <div class="form-section">
            <div class="main-title" style="font-size:1.09em;">üåç Traduction vocale bi-directionnelle</div>
            <label>De quelle langue √† quelle langue‚ÄØ?</label>
            <input id="tradLangues" placeholder="Ex‚ÄØ: fran√ßais vers arabe" />
            <label>Texte ou message √† traduire‚ÄØ:</label>
            <textarea id="tradTexte" placeholder="√âcris ou dicte ici‚Ä¶"></textarea>
            <button class="menu-btn" onclick="speak('Fonction √† venir. La traduction s\'affichera ici.')">Traduire</button>
            <div class="result-zone" id="traductionResult"></div>
            <button class="menu-btn back-btn" onclick="retourMenu()">‚¨ÖÔ∏è Retour</button>
          </div>
        `;
      } else if (type === "actus") {
        html = `
          <div class="form-section">
            <div class="main-title" style="font-size:1.09em;">üì∞ R√©sum√© Actus 5‚Äì10min</div>
            <label>Quel sujet, pays, th√®me ou actualit√© pr√©cise‚ÄØ?</label>
            <input id="actusSujet" placeholder="Ex‚ÄØ: m√©t√©o France, foot, √©conomie, info monde, etc."/>
            <button class="menu-btn" onclick="speak('Fonction √† venir. Le r√©sum√© s\'affichera ici.')">Obtenir le r√©sum√©</button>
            <div class="result-zone" id="actusResult"></div>
            <button class="menu-btn back-btn" onclick="retourMenu()">‚¨ÖÔ∏è Retour</button>
          </div>
        `;
      } else if (type === "histoire") {
        html = `
          <div class="form-section">
            <div class="main-title">üìñ Histoire IA ultra-personnalis√©e</div>
            <label>Pour qui, quel √¢ge, th√®me, style ou ambiance‚ÄØ?</label>
            <input id="histoireCible" placeholder="Ex‚ÄØ: Sara, 7 ans, adore les animaux, ton dr√¥le‚Ä¶" />
            <button class="menu-btn" onclick="speak('Fonction √† venir. Une histoire personnalis√©e sera g√©n√©r√©e ici.')">G√©n√©rer l'histoire</button>
            <div class="result-zone" id="histoireResult"></div>
            <button class="menu-btn back-btn" onclick="retourMenu()">‚¨ÖÔ∏è Retour</button>
          </div>
        `;
      } else if (type === "berceuse") {
        html = `
          <div class="form-section">
            <div class="main-title">üé∂ Berceuse IA personnalis√©e</div>
            <label>Pour qui, √¢ge, humeur, bruit de fond, style‚Ä¶‚ÄØ?</label>
            <input id="berceuseCible" placeholder="Ex‚ÄØ: Wharys, 2 ans, ambiance pluie, triste‚Ä¶" />
            <button class="menu-btn" onclick="speak('Fonction √† venir. La berceuse personnalis√©e s\'affichera ici.')">G√©n√©rer la berceuse</button>
            <div class="result-zone" id="berceuseResult"></div>
            <button class="menu-btn back-btn" onclick="retourMenu()">‚¨ÖÔ∏è Retour</button>
          </div>
        `;
      } else if (type === "jeu") {
        html = `
          <div class="form-section">
            <div class="main-title">üß© Jeu / Devinette IA</div>
            <label>Type de jeu ou devinette (facile, quiz, enfant, etc.)‚ÄØ:</label>
            <input id="jeuType" placeholder="Ex‚ÄØ: Devinette pour enfant de 6 ans" />
            <button class="menu-btn" onclick="speak('Fonction √† venir. La devinette ou le jeu s\'affichera ici.')">Lancer le jeu / devinette</button>
            <div class="result-zone" id="jeuResult"></div>
            <button class="menu-btn back-btn" onclick="retourMenu()">‚¨ÖÔ∏è Retour</button>
          </div>
        `;
      } else if (type === "blague") {
        html = `
          <div class="form-section">
            <div class="main-title">üòÇ Blague sur mesure IA</div>
            <label>Type, sujet, public, pr√©nom, style‚Ä¶‚ÄØ:</label>
            <input id="blagueCible" placeholder="Ex‚ÄØ: Blague courte pour enfant sur le foot" />
            <button class="menu-btn" onclick="speak('Fonction √† venir. La blague personnalis√©e s\'affichera ici.')">G√©n√©rer la blague</button>
            <div class="result-zone" id="blagueResult"></div>

          </div>
        `;
      }
      document.getElementById("menu-principal").style.display = "none";
      document.getElementById("zone").innerHTML = html;
      window.scrollTo(0,0);
    }

    // Switch mode vocal/√©crit √† tout moment (ajout√© dans la main-card pour le test)
    document.addEventListener('DOMContentLoaded', function() {
      let switcher = document.createElement('button');
      switcher.className = 'switch-btn';
      switcher.innerText = "‚áÑ Changer de mode (vocal/√©crit)";
      switcher.onclick = function() {
        mode = (mode === "vocal" ? "ecrit" : "vocal");
        if (mode === "vocal") {
          showMicBtn();
          speak("Mode vocal activ√©.");
        } else {
          hideMicBtn();
        }
      };
      document.getElementById("main-card").appendChild(switcher);
      // Pr√©charge la voix
      if ('speechSynthesis' in window) window.speechSynthesis.onvoiceschanged = function() { selectedVoice = findBestFrenchVoice(); };
    });

  </script>
</body>
