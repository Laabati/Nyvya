<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyvya IA Phone</title>
  <link rel="apple-touch-icon" sizes="192x192"
  href="https://raw.githack.com/Laabati/Nyvya/main/icons/icon-192.png" />
<link rel="apple-touch-icon" sizes="512x512"
  href="https://raw.githack.com/Laabati/Nyvya/main/icons/icon-512.png" />
<body>
  <h1>Bienvenue sur Nyvya IA Phone !</h1>
  <p>Service téléphonique IA – préparez-vous à l’étape suivante.</p>

    <!-- C’EST ICI qu’on colle le script d’enregistrement du service-worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('ServiceWorker enregistré :', reg))
          .catch(err => console.error('Échec enregistrement :', err));
      });
    }
  </script>

  <!-- Bouton Appeler l’IA -->
  <button id="call-btn" style="font-size:1.2em; padding:0.5em 1em; margin-top:1em;">
    📞 Appeler l’IA
  </button>

  <!-- Script n°1 pour l’alerte “Appel en cours…” -->
  <script>
    document.getElementById('call-btn')
      .addEventListener('click', () => {
        alert('Appel en cours…');
      });
  </script>

  <!-- Script n°2 pour le message “Pour l’instant je ne fais rien” -->
  <script>
    document.getElementById('call-btn')
      .addEventListener('click', () => {
        alert('Pour l’instant je ne fais rien ; bientôt j’appellerai Twilio !');
      });
  </script>
</body>
</html>
