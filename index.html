<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYVYA IA Phone</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #f7f8fb; margin: 0; padding: 0;}
    .container { max-width: 480px; margin: auto; padding: 10px;}
    .box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0001;
      padding: 22px 16px 16px 16px;
      margin: 20px 0 14px 0;
      text-align: center;
    }
    h1 { color: #22b291; font-size: 2em; margin-bottom: 14px;}
    h2 { font-size: 1.3em; margin: 0 0 12px 0;}
    .bigbtn {
      font-size: 1.12em;
      border-radius: 16px;
      border: none;
      background: #e9effd;
      color: #234;
      padding: 17px 0;
      margin: 12px 0 0 0;
      width: 100%;
      box-shadow: 1px 1px 6px #0001;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      font-weight: 500;
      transition: background .2s;
    }
    .bigbtn:hover { background: #c8d6fa;}
    .active { background: #22b291; color: #fff;}
    .choice-btn {
      width: 48%; display: inline-block; margin: 8px 1%; font-size: 1.08em;
      padding: 20px 0; border-radius: 15px; border: none; cursor: pointer;
      background: #e8eefe; color: #155;
      font-weight: 500; transition: background .2s, color .2s;
    }
    .choice-btn.active, .choice-btn.selected { background: #22b291; color: #fff;}
    .row {display: flex; flex-wrap: wrap; justify-content: space-between;}
    .hidden {display:none;}
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titre">NYVYA IA Phone</h1>
    <div id="zone">
      <!-- Le contenu JS sera inject√© ici -->
    </div>
  </div>

  <script>
    // Gestion du mode et des √©tats
    let mode = "";
    let synth = window.speechSynthesis;

    // Lancement de l'accueil
    accueil();

    function accueil() {
      document.getElementById('zone').innerHTML = `
        <div class="box">
          <h2>Bienvenue sur <span style="color:#226be1">NYVYA IA</span> !</h2>
          <div style="margin-bottom:14px; font-size:1.09em;">
            Veux-tu utiliser la <b>commande vocale</b> ou <b>√©crite</b> ?
          </div>
          <button class="choice-btn" onclick="choixMode('vocal')" id="btnVocal">üé§ Mode vocal</button>
          <button class="choice-btn" onclick="choixMode('ecrit')" id="btnEcrit">‚å®Ô∏è Mode √©crit</button>
        </div>
      `;
      // Lecture automatique √† l'entr√©e
      parler("Bienvenue sur NYVYA IA ! Veux-tu utiliser la commande vocale ou √©crite ?");
    }

    // Gestion du choix du mode
    function choixMode(sel) {
      mode = sel;
      if (mode==="vocal") {
        document.getElementById("btnVocal").classList.add("selected");
        parler("Mode vocal activ√©. Voici les fonctionnalit√©s. Dis simplement le nom pour choisir.");
      } else {
        document.getElementById("btnEcrit").classList.add("selected");
        parler("Mode √©crit activ√©. Clique sur une fonctionnalit√©.");
      }
      setTimeout(menuPrincipal, 1100);
    }

    // MENU PRINCIPAL
    function menuPrincipal() {
      document.getElementById('zone').innerHTML = `
        <div class="box" style="margin-top:10px;">
          <div style="font-size:1.25em; font-weight:600; margin-bottom:14px;">Choisis une fonctionnalit√© :</div>
          <button class="bigbtn" onclick="ouvrirFonction('waouh')">‚ú® Assistant personnalis√© / Packs Waouh</button>
          <button class="bigbtn" onclick="ouvrirFonction('specialise')">üë• Espace sp√©cialis√© : Parents, Nounous, Cr√®ches, Enfants, Pro</button>
          <button class="bigbtn" onclick="ouvrirFonction('traduction')">üåç Traduction vocale bi-directionnelle</button>
          <button class="bigbtn" onclick="ouvrirFonction('actus')">üì∞ R√©sum√© Actus 5-10min (tout sujet, tout pays)</button>
          <button class="bigbtn" onclick="ouvrirFonction('histoire')">üìñ Histoire IA ultra-personnalis√©e</button>
          <button class="bigbtn" onclick="ouvrirFonction('berceuse')">üé∂ Berceuse IA personnalis√©e</button>
          <button class="bigbtn" onclick="ouvrirFonction('jeu')">üß© Jeu / Devinette IA</button>
          <button class="bigbtn" onclick="ouvrirFonction('blague')">üòÇ Blague sur mesure IA</button>
          <button class="choice-btn" style="margin-top:22px;background:#ffefe8;color:#ca7000" onclick="accueil()">‚èÆÔ∏è Retour mode</button>
        </div>
      `;
      if (mode==="vocal") {
        setTimeout(()=>parler("Voici toutes les fonctionnalit√©s. Dis par exemple : histoire IA, r√©sum√© actus, traduction, assistant personnalis√©, jeu, ou blague."), 600);
      }
    }

    // Placeholders pour chaque fonctionnalit√© (√† brancher ensuite)
    function ouvrirFonction(type) {
      let nom = "";
      switch(type) {
        case "waouh": nom="Assistant personnalis√© √† int√©grer ici."; break;
        case "specialise": nom="Espace sp√©cialis√© √† int√©grer ici."; break;
        case "traduction": nom="Traduction √† int√©grer ici."; break;
        case "actus": nom="R√©sum√© actus √† int√©grer ici."; break;
        case "histoire": nom="Histoire IA √† int√©grer ici."; break;
        case "berceuse": nom="Berceuse IA √† int√©grer ici."; break;
        case "jeu": nom="Jeu IA √† int√©grer ici."; break;
        case "blague": nom="Blague IA √† int√©grer ici."; break;
      }
      alert(nom);
      if (mode==="vocal") parler(nom);
    }

    // Fonction de synth√®se vocale native navigateur (simple, gratuite)
    function parler(texte) {
      try {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel(); // Stop si une voix tourne d√©j√†
        const utter = new SpeechSynthesisUtterance(texte);
        utter.lang = "fr-FR";
        utter.rate = 1.05;
        window.speechSynthesis.speak(utter);
      } catch (e) { /* Rien */ }
    }
  </script>
</body>
</html>
