  <!-- ElevenLabs TTS -->
  <script>
    document.getElementById('call-btn').addEventListener('click', async () => {
      // â†’ REMPLACEZ ces deux lignes par VOS clÃ©s exactes :
      const apiKey  = 'VOTRE_ELEVENLABS_API_KEY_ICYCLÃ‰';
      const voiceId = 'VOTRE_VOICE_ID_EXACT';

      const text = 'Bienvenue chez Nyvya IA Phone, prÃ©parez-vous Ã  l\'Ã©tape suivante.';

      try {
        const res = await fetch(
          `https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'xi-api-key': apiKey
            },
            body: JSON.stringify({ text })
          }
        );
        if (!res.ok) throw new Error('TTS error ' + res.status);
        const blob  = await res.blob();
        const url   = URL.createObjectURL(blob);
        const audio = new Audio(url);
        await audio.play();
      } catch (err) {
        alert('Erreur TTS : ' + err.message);
        console.error(err);
      }
    });
