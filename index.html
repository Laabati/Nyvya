        updateDots();

        function updateDots() {
          if (!dots) return;
          dots.innerHTML = '';
          for(let i=0;i<carousel.children.length;i++) {
            const dot = document.createElement('span');
            dot.className = 'dot'+(i===idx?' active':'');
            dot.onclick = () => showImage(i);
            dots.appendChild(dot);
          }
        }
        function showImage(i) {
          idx = i;
          for(let j=0;j<carousel.children.length;j++) {
            carousel.children[j].style.display = (j===i)?'block':'none';
          }
          updateDots();
        }
        carouselPrev = window[`carouselPrev`] || {};
        carouselNext = window[`carouselNext`] || {};
        window[`carouselPrev`] = (z) => {
          if(z!==zone) return;
          idx = (idx-1+carousel.children.length)%carousel.children.length;
          showImage(idx);
        }
        window[`carouselNext`] = (z) => {
          if(z!==zone) return;
          idx = (idx+1)%carousel.children.length;
          showImage(idx);
        }
        // Init display first image
        showImage(0);
      });
    }
    window.onload = setupCarousels;
  </script>

    }
  </style>
