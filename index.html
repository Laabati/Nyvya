    // --------- GESTION MICRO & VOCAL ---------

    // API Web Speech (Reconnaissance vocale) : ultra simple pour MVP !
    let recognition;
    let microActif = false;

    function lancerEcouteVocale() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("La reconnaissance vocale n'est pas support√©e sur ce navigateur.");
        return;
      }
      if (!recognition) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = "fr-FR";
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.onresult = function(event) {
          const res = event.results[0][0].transcript.trim().toLowerCase();
          // Switch mode √† l'√©crit par la voix
          if (["√©crit", "ecrit", "stop", "mode √©crit", "mode ecrit"].includes(res)) {
            setMode('ecrit');
            return;
          }
          // Ici tu peux ajouter le traitement du vocal selon le contexte/menu affich√©
          alert("Message entendu‚ÄØ: " + res + "\n(Fonctionnalit√© vocale compl√®te √† brancher)");
        };
        recognition.onerror = function(event) {
          document.getElementById("bouton-micro").classList.remove("active");
          microActif = false;
        };
        recognition.onend = function() {
          document.getElementById("bouton-micro").classList.remove("active");
          microActif = false;
        };
      }
      // Active micro
      if (!microActif) {
        recognition.start();
        microActif = true;
        document.getElementById("bouton-micro").classList.add("active");
      } else {
        recognition.stop();
        microActif = false;
        document.getElementById("bouton-micro").classList.remove("active");
      }
    }

    // D√©sactive micro si mode non vocal
    function stopVocal() {
      if (recognition && microActif) {
        recognition.stop();
        microActif = false;
        document.getElementById("bouton-micro").classList.remove("active");
      }
    }

    res.innerText = "D√©sol√©, la reconnaissance vocale n'est pas support√©e ici.";
    return;
  }
  var recognition = new webkitSpeechRecognition();
  recognition.lang = "fr-FR";
  recognition.onresult = function(event) {
    var text = event.results[0][0].transcript;
    res.innerText = "Texte reconnu‚ÄØ: " + text;
  }
  recognition.start();
  res.innerText = "Parle maintenant...";
}
